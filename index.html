<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wholesale Land CRM (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#f8fafc;--card:#fff;--ink:#0f172a;--muted:#64748b;--line:#e5e7eb;--brand:#059669;--brand2:#4f46e5;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans","Helvetica Neue",Arial}
    h1{margin:16px 0}
    .container{padding:24px}
    .btn{border:1px solid transparent;background:#111827;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn:hover{filter:brightness(0.95)}
    .btn.ghost{background:#fff;border-color:#d1d5db;color:#111827}
    .btn.brand{background:var(--brand)}
    .btn.indigo{background:var(--brand2)}
    .btn:disabled{background:#9ca3af;cursor:not-allowed}
    .tabs button{border:1px solid #d1d5db;background:#fff;color:#111827;border-radius:8px;padding:8px 12px}
    .tabs .active{background:var(--brand);color:#fff;border-color:transparent}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .input, select, textarea{border:1px solid #d1d5db;border-radius:8px;padding:8px 10px}
    .input{min-width:260px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
    .card .hd{border-bottom:1px solid var(--line);padding:12px 12px;font-weight:600;display:flex;justify-content:space-between;align-items:center}
    table{border-collapse:collapse;width:100%}
    th,td{border-bottom:1px solid var(--line);padding:8px;text-align:left}
    thead th{background:#f3f4f6;color:#475569;font-size:12px;text-transform:uppercase}
    .grid{display:grid;gap:16px}
    @media(min-width:1024px){.grid-2{grid-template-columns:1fr 1fr}}
    .hview{height:78vh;display:flex;flex-direction:column;overflow:hidden}
    .scroll{flex:1;overflow:auto;min-height:0}
    .muted{color:var(--muted);font-size:12px}
    .chip{border:1px solid #d1d5db;border-radius:6px;padding:4px 8px;font-size:12px;background:#fff;cursor:pointer}
    .chip.active{background:var(--brand);color:#fff;border-color:transparent}
    .note{width:100%;height:96px}
    .table-lite{max-height:160px;overflow:auto}
    .row-details{display:grid;grid-template-columns:1fr 1fr;gap:12px;border-top:1px solid var(--line);padding:12px}
    .info label{display:block;color:#64748b;font-size:12px}
    .info div{word-break:break-word;font-weight:600}
    .mb-8{margin-bottom:8px}.mb-16{margin-bottom:16px}.mt-12{margin-top:12px}.mt-16{margin-top:16px}
    .w-20{width:80px}.w-72{width:18rem}.small{font-size:12px}
    .center{display:flex;align-items:center;justify-content:center}
    .selected{background:#ecfdf5}
    .kbd{background:#eef2ff;border:1px solid #c7d2fe;border-radius:6px;padding:2px 6px;font-size:12px}
    details.panel{border:1px solid var(--line);border-radius:12px;margin-bottom:12px;background:#fff;overflow:hidden}
    details.panel summary{list-style:none;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;font-weight:600}
    details.panel summary::-webkit-details-marker{display:none}
    details.panel[open] summary{border-bottom:1px solid var(--line)}
    details.panel .panel-body{padding:12px 16px 16px}
    .badge{display:inline-flex;align-items:center;font-size:11px;border-radius:999px;padding:2px 8px;background:#e2e8f0;color:#334155;margin-left:6px}
    .badge.primary{background:#ddd6fe;color:#5b21b6}
    .badge.danger{background:#fee2e2;color:#b91c1c}
    .contact-item{border:1px solid var(--line);border-radius:10px;padding:10px 12px;background:#fff}
    .contact-actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .contact-actions a,.contact-actions button{font-size:12px;padding:6px 10px}
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

</head>
<body>
  <div class="container"><div id="root"></div></div>

  <script src="crm-logic.js"></script>
  <script type="text/babel">
    const {useEffect, useMemo, useRef, useState} = React;

    const CRM = window.CRM_LOGIC || {};
    const DEFAULT_HISTORY_TYPES = ["Note","Call","Offer","Follow-up","Task","Status","Assignment","Lead Assignment"];
    const fallbackAsNumber = (v)=>{
      if(v === null || v === undefined) return undefined;
      const s = String(v).trim();
      if(!s || s === "—" || s === "-") return undefined;
      const lower = s.toLowerCase();
      if(lower === "na" || lower === "null") return undefined;
      const n = Number(s);
      if(Number.isFinite(n)) return n;
      const fallback = Number(s.replace(/[^0-9.\-]/g, ""));
      return Number.isFinite(fallback) ? fallback : undefined;
    };
    const asNumber = typeof CRM.asNumber === "function" ? CRM.asNumber : fallbackAsNumber;
    const stripPlaceholderText = (value)=>{
      if(value === null || value === undefined) return "";
      const s = String(value).trim();
      if(!s || s === "—" || s === "-") return "";
      return s;
    };
    const rawCoordinateToNumber = typeof CRM.normalizeCoordinate === "function"
      ? CRM.normalizeCoordinate
      : ((value)=>{
          const numeric = asNumber(value);
          if(!Number.isFinite(numeric)) return undefined;
          return numeric;
        });
    const normalizeLatitude = typeof CRM.normalizeLatitude === "function"
      ? CRM.normalizeLatitude
      : ((value)=>{
          const numeric = asNumber(value);
          if(!Number.isFinite(numeric)) return undefined;
          if(numeric < -90 || numeric > 90) return undefined;
          return numeric;
        });
    const normalizeLongitude = typeof CRM.normalizeLongitude === "function"
      ? CRM.normalizeLongitude
      : ((value)=>{
          const numeric = asNumber(value);
          if(!Number.isFinite(numeric)) return undefined;
          if(numeric < -180 || numeric > 180) return undefined;
          return numeric;
        });
    const coordinatesLookValid = (lat, lon)=>{
      if(!Number.isFinite(lat) || !Number.isFinite(lon)) return false;
      if(Math.abs(lat) <= 1e-9 && Math.abs(lon) <= 1e-9) return false;
      return true;
    };
    const normalizeCoordinate = rawCoordinateToNumber;
    const hasCoords = typeof CRM.hasCoords === "function"
      ? CRM.hasCoords
      : ((obj)=>{
          if(!obj || typeof obj !== "object") return false;
          const lat = normalizeLatitude(obj.Latitude ?? obj.lat ?? obj.latitude);
          const lon = normalizeLongitude(obj.Longitude ?? obj.lon ?? obj.longitude);
          return coordinatesLookValid(lat, lon);
        });
    const needsCoords = typeof CRM.needsCoords === "function" ? CRM.needsCoords : (obj=>!hasCoords(obj));
    const computeGeocodeTargets = typeof CRM.computeGeocodeTargets === "function"
      ? CRM.computeGeocodeTargets
      : ((leads, selected)=>{
          const list = Array.isArray(leads) ? leads : [];
          const selectedSet = selected instanceof Set ? selected : (selected ? new Set(selected) : null);
          const base = (selectedSet && selectedSet.size) ? list.filter(l=>selectedSet.has(l.__id)) : list;
          return base.map((l, idx)=>({l, idx})).filter(({l})=>needsCoords(l));
        });
    const DEFAULT_GEOCODE_PROVIDERS = [
      {
        name: "OpenStreetMap",
        throttleMs: 1200,
        buildUrl: (query)=>`https://nominatim.openstreetmap.org/search?format=json&limit=1&addressdetails=0&email=landcrm-demo@example.com&q=${encodeURIComponent(query)}`,
        parse: (payload)=>{
          if(Array.isArray(payload) && payload[0]){
            const lat = normalizeLatitude(payload[0].lat ?? payload[0].latitude);
            const lon = normalizeLongitude(payload[0].lon ?? payload[0].lng ?? payload[0].longitude);
            if(coordinatesLookValid(lat, lon)) return {lat, lon};
          }
          return null;
        }
      }
    ];
    const HISTORY_TYPES = Array.isArray(CRM.HISTORY_TYPES) && CRM.HISTORY_TYPES.length ? CRM.HISTORY_TYPES : DEFAULT_HISTORY_TYPES;
    const fallbackFormatDateTime = (iso)=>{
      if(!iso) return "";
      try{ return new Date(iso).toLocaleString(); }
      catch{ return iso || ""; }
    };
    const formatDateTime = typeof CRM.formatDateTime === "function" ? CRM.formatDateTime : fallbackFormatDateTime;
    const makeId = typeof CRM.makeId === "function" ? CRM.makeId : (()=>`id_${Math.random().toString(36).slice(2)}_${Date.now().toString(36)}`);
    const makeHistoryEntry = typeof CRM.makeHistoryEntry === "function"
      ? CRM.makeHistoryEntry
      : ((type, note, extras)=>({
          id: makeId(),
          type: type || "Note",
          note: note ?? "",
          timestamp: new Date().toISOString(),
          ...(extras && typeof extras === "object" ? extras : null)
        }));
    const {DEFAULT_SAMPLE_LEADS, DEFAULT_SAMPLE_BUYERS} = (()=>{
      const now = Date.now();
      const isoDaysAgo = (days)=> new Date(now - days*86400000).toISOString();
      const entry = (days, type, note)=> ({...makeHistoryEntry(type, note), timestamp: isoDaysAgo(days)});
      return {
        DEFAULT_SAMPLE_LEADS: [
          {
            "Owner Name": "John & Jane Sample",
            County: "Citrus",
            City: "Citrus Springs",
            State: "FL",
            Zip: "34433",
            "Site Address": "1234 W Elm Dr, Citrus Springs, FL 34433",
            "Estimated Market Value": "$12,500",
            Latitude: 28.9723,
            Longitude: -82.4891,
            APN: "18E17S100010 01230 0120",
            Acreage: "0.24",
            Cell: "(352) 555-0199",
            "Email 1": "john.sample@citrusland.com",
            Status: "Contacted",
            __notes: "Seller is open to a clean cash offer with a quick close.",
            __nextAction: "Send purchase agreement draft",
            __lastContacted: isoDaysAgo(2).slice(0,10),
            __assignedBuyerId: null,
            __log: [
              entry(6, "Call", "Spoke with John – property is vacant and taxes are current."),
              entry(4, "Note", "Mailed follow-up packet with offer range."),
              entry(1, "Offer", "Working on written offer around $9,500.")
            ]
          },
          {
            "Owner Name": "Acme Holdings LLC",
            County: "Citrus",
            City: "Citrus Springs",
            State: "FL",
            Zip: "34433",
            "Site Address": "9876 N Maple Way, Citrus Springs, FL 34433",
            "Estimated Market Value": "$14,900",
            Latitude: 28.9677,
            Longitude: -82.4612,
            APN: "18E17S100020 04560 0070",
            Acreage: "0.25",
            "Phone 1": "(352) 555-0142",
            "Email 1": "offers@acmeholdings.example",
            Status: "New",
            __notes: "Cold mailer response asking for quick valuation.",
            __nextAction: "Research comps and call back",
            __lastContacted: isoDaysAgo(5).slice(0,10),
            __assignedBuyerId: null,
            __log: [
              entry(10, "Note", "Lead imported from PropStream CSV."),
              entry(3, "Task", "Pull three nearby sold comps.")
            ]
          }
        ],
        DEFAULT_SAMPLE_BUYERS: [
          {
            "Buyer Name / Company":"LandPath Ventures",
            "Buy Box - Counties":"Citrus; Marion",
            "Buy Box - States":"FL",
            "Min Acres":"0.2",
            "Max Acres":"10",
            "Min Price":"$5,000",
            "Max Price":"$80,000",
            "Funding Type (Cash/Hard Money)":"Cash",
            "Phone":"(352) 555-0118",
            "Email":"offers@landpath.com",
            __notes: "Prefers infill lots close to paved roads.",
            __log: [
              entry(25, "Assignment", "Closed Inverness lot assignment in May."),
              entry(7, "Call", "Interested in 0.25-0.5 acre inventory in Citrus.")
            ]
          },
          {
            "Buyer Name / Company":"Sunstate Holdings",
            "Buy Box - Counties":"Hernando; Citrus",
            "Buy Box - States":"FL",
            "Min Acres":"0.18",
            "Max Acres":"5",
            "Min Price":"$3,000",
            "Max Price":"$65,000",
            "Funding Type (Cash/Hard Money)":"Cash",
            "Phone":"(813) 555-0194",
            "Email":"acq@sunstate.com",
            __notes: "Will take down multiple lots at once.",
            __log: [
              entry(14, "Note", "Met at Tampa meetup – send over Citrus list weekly.")
            ]
          },
          {
            "Buyer Name / Company":"Trailblazer Capital",
            "Buy Box - Counties":"Polk; Lake",
            "Buy Box - States":"FL",
            "Min Acres":"0.25",
            "Max Acres":"12",
            "Min Price":"$8,000",
            "Max Price":"$120,000",
            "Funding Type (Cash/Hard Money)":"Hard Money",
            "Phone":"(407) 555-0137",
            "Email":"closings@trailblazer.cap",
            __notes: "Has rehab crew for light clearing; needs 30-day close.",
            __log: [
              entry(5, "Call", "Checking on Polk pipeline; asked for 3 new deals.")
            ]
          }
        ]
      };
    })();
    const PHONE_FIELDS = [
      "Cell","Cell 2","Landline","Landline 2","Phone 1","Phone 2",
      "Phone","Cell 3","Landline 3","Landline 4","Phone 3","Other Phone","Primary Phone","Secondary Phone"
    ];
    const DNC_FIELDS = ["DNC","DNC 2","DNC 3","DNC 4"];
    const EMAIL_FIELDS = ["Email","Email 1","Email 2","Email 3","Primary Email","Secondary Email"];
    const DNC_VALUES = new Set(["yes","y","true","1","dnc","do not call","do-not-call"]);
    const leadHasCoordinates = typeof CRM.leadHasCoordinates === "function" ? CRM.leadHasCoordinates : hasCoords;
    const normalizePhoneHref = (value)=>{
      const digits = String(value ?? "").replace(/[^0-9+]/g,"");
      if(!digits) return "";
      if(digits.startsWith("+")) return digits;
      if(digits.length===11 && digits.startsWith("1")) return `+${digits}`;
      if(digits.length===10) return `+1${digits}`;
      return digits;
    };
    const extractPhones = (lead)=>{
      if(!lead) return [];
      const dncs = new Set(DNC_FIELDS.filter(field=>{
        const value = String(lead[field] ?? "").trim().toLowerCase();
        return value && DNC_VALUES.has(value);
      }));
      const seen = new Set();
      const entries = [];
      PHONE_FIELDS.forEach((field)=>{
        const raw = lead[field];
        const value = typeof raw === "number" ? String(raw) : String(raw ?? "").trim();
        if(!value || value === "—") return;
        const href = normalizePhoneHref(value);
        if(!href || seen.has(href)) return;
        seen.add(href);
        entries.push({
          field,
          value,
          href,
          isDNC: dncs.size > 0,
        });
      });
      return entries.map((entry, index)=>({
        ...entry,
        isPrimary: index === 0
      }));
    };
    const extractEmails = (lead)=>{
      if(!lead) return [];
      const seen = new Set();
      const entries = [];
      EMAIL_FIELDS.forEach((field)=>{
        const raw = lead[field];
        const value = typeof raw === "number" ? String(raw) : String(raw ?? "").trim();
        if(!value || value === "—") return;
        const key = value.toLowerCase();
        if(seen.has(key)) return;
        seen.add(key);
        entries.push({
          field,
          value,
          isPrimary: entries.length === 0
        });
      });
      return entries;
    };
    const copyToClipboard = async (value)=>{
      if(!value) return;
      try{
        if(navigator.clipboard && typeof navigator.clipboard.writeText === "function"){
          await navigator.clipboard.writeText(value);
          return;
        }
      }catch(err){
        console.warn("Clipboard API failed", err);
      }
      const textarea = document.createElement("textarea");
      textarea.value = value;
      textarea.setAttribute("readonly", "");
      textarea.style.position = "absolute";
      textarea.style.left = "-9999px";
      document.body.appendChild(textarea);
      textarea.select();
      try{
        document.execCommand("copy");
      }catch(err){
        console.warn("Fallback copy failed", err);
      }
      document.body.removeChild(textarea);
    };
    const sanitizeHistory = typeof CRM.sanitizeHistory === "function" ? CRM.sanitizeHistory : ((list)=>{
      if(!Array.isArray(list)) return [];
      return list.map(entry=>{
        if(entry && typeof entry === "object"){
          return {
            id: entry.id || makeId(),
            type: entry.type || entry.kind || "Note",
            note: entry.note ?? entry.text ?? "",
            timestamp: entry.timestamp || entry.date || new Date().toISOString()
          };
        }
        const value = String(entry ?? "");
        return {id:makeId(), type:"Note", note:value, timestamp:new Date().toISOString()};
      });
    });
    const sleep = typeof CRM.sleep === "function" ? CRM.sleep : ((ms)=> new Promise(resolve=>setTimeout(resolve, ms)));
    const toNumber = typeof CRM.toNumber === "function" ? CRM.toNumber : ((x)=>{
      const raw = String(x ?? "").replace(/[$,\s]/g,"");
      if(!raw) return undefined;
      const n = Number(raw);
      return Number.isFinite(n) ? n : undefined;
    });
    const cleanLeadRecord = typeof CRM.cleanLeadRecord === "function" ? CRM.cleanLeadRecord : ((o={})=>{
      const history = sanitizeHistory(o.__log || o.__history);
      return {
        ...o,
        "Owner Name": stripPlaceholderText(o["Owner Name"]||o.owner||""),
        County: stripPlaceholderText(o["County"]||""),
        "Site Address": stripPlaceholderText(o["Site Address"]||""),
        "Estimated Market Value": stripPlaceholderText(o["Estimated Market Value"]||""),
        APN: stripPlaceholderText(o["APN"]||""),
        Latitude: normalizeLatitude(asNumber(o["Latitude"] ?? o.lat ?? o.latitude)),
        Longitude: normalizeLongitude(asNumber(o["Longitude"] ?? o.lon ?? o.longitude)),
        __history: history,
        __log: history,
        __id: o.__id || makeId()
      };
    });
    const cleanBuyerRecord = typeof CRM.cleanBuyerRecord === "function" ? CRM.cleanBuyerRecord : ((o={})=>{
      const history = sanitizeHistory(o.__log || o.__history);
      return {
        ...o,
        __history: history,
        __log: history,
        __id: o.__id || makeId()
      };
    });
    const applyGeocodeResult = typeof CRM.applyGeocodeResult === "function"
      ? CRM.applyGeocodeResult
      : ((lead, coords={})=>{
          if(!lead || typeof lead !== "object") return lead;
          const lat = normalizeLatitude(coords.lat ?? coords.Latitude ?? coords.latitude);
          const lon = normalizeLongitude(coords.lon ?? coords.lng ?? coords.Longitude ?? coords.longitude);
          if(!coordinatesLookValid(lat, lon)) return lead;
          const existingLat = normalizeLatitude(lead.Latitude);
          const existingLon = normalizeLongitude(lead.Longitude);
          const provider = coords.provider || coords.source || null;
          const next = {...lead};
          let changed = false;
          if(existingLat !== lat || typeof next.Latitude !== "number"){
            next.Latitude = lat;
            changed = true;
          }
          if(existingLon !== lon || typeof next.Longitude !== "number"){
            next.Longitude = lon;
            changed = true;
          }
          if(provider){
            const note = `Coordinates verified via ${provider}`;
            const historyBase = Array.isArray(lead.__log) ? lead.__log : (Array.isArray(lead.__history) ? lead.__history : []);
            const historyClone = historyBase.slice();
            const alreadyLogged = historyClone.length && historyClone[0] && historyClone[0].type === "Status" && historyClone[0].note === note;
            if(!alreadyLogged){
              historyClone.unshift(makeHistoryEntry("Status", note));
              next.__history = historyClone;
              next.__log = historyClone;
              changed = true;
            }
          }
          return changed ? next : lead;
        });
    const GEOCODE_PROVIDERS = Array.isArray(CRM.GEOCODE_PROVIDERS) && CRM.GEOCODE_PROVIDERS.length ? CRM.GEOCODE_PROVIDERS : DEFAULT_GEOCODE_PROVIDERS;
    const GEOCODE_THROTTLE_MS = typeof CRM.GEOCODE_THROTTLE_MS === "number" && CRM.GEOCODE_THROTTLE_MS>0 ? CRM.GEOCODE_THROTTLE_MS : (GEOCODE_PROVIDERS[0]?.throttleMs || 1200);
    const sampleLeads = Array.isArray(CRM.sampleLeads) && CRM.sampleLeads.length ? CRM.sampleLeads : DEFAULT_SAMPLE_LEADS;
    const sampleBuyers = Array.isArray(CRM.sampleBuyers) && CRM.sampleBuyers.length ? CRM.sampleBuyers : DEFAULT_SAMPLE_BUYERS;
    const STORAGE_KEYS = {leads:"land_crm_leads", buyers:"land_crm_buyers"};
    const readSavedRecords = (key)=>{
      try{
        if(typeof localStorage === "undefined") return null;
        const raw = localStorage.getItem(key);
        if(!raw) return null;
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : null;
      }catch(err){
        console.warn(`Failed to parse saved data for ${key}`, err);
        return null;
      }
    };

    function App(){
      const [tab, setTab] = useState("leads");

      // Leads
      const [leads, setLeads] = useState(()=>{
        const saved = readSavedRecords(STORAGE_KEYS.leads);
        const base = saved && saved.length ? saved : sampleLeads;
        return base.map(cleanLeadRecord);
      });
      const [search, setSearch] = useState("");
      const [countyFilter, setCountyFilter] = useState("");
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [leadLogType, setLeadLogType] = useState("Note");
      const [leadLogText, setLeadLogText] = useState("");
      const [leadLogDate, setLeadLogDate] = useState("");
      const [importMode, setImportMode] = useState("append");
      const [mapEnabled, setMapEnabled] = useState(true);
      const [mapType, setMapType] = useState("street");
      const [compRadius, setCompRadius] = useState(5);
      const [geocodeBusy, setGeocodeBusy] = useState(false);
      const [geocodeProgress, setGeocodeProgress] = useState({done:0,total:0});
      const [geocodeStatus, setGeocodeStatus] = useState("");
      const [bulkSelection, setBulkSelection] = useState(()=>[]);
      const geocodeCacheRef = useRef(new Map());
      const geocodeThrottleRef = useRef({last:0});
      const selectAllRef = useRef(null);

      // Buyers
      const [buyers, setBuyers] = useState(()=>{
        const saved = readSavedRecords(STORAGE_KEYS.buyers);
        const base = saved && saved.length ? saved : sampleBuyers;
        return base.map(cleanBuyerRecord);
      });
      const [selectedBuyerId, setSelectedBuyerId] = useState(null);
      const [buyerCounty, setBuyerCounty] = useState("");
      const [minAcres, setMinAcres] = useState("");
      const [maxAcres, setMaxAcres] = useState("");
      const [minPrice, setMinPrice] = useState("");
      const [maxPrice, setMaxPrice] = useState("");
      const [buyersImportMode, setBuyersImportMode] = useState("append");
      const [buyerLogType, setBuyerLogType] = useState("Note");
      const [buyerLogText, setBuyerLogText] = useState("");
      const [buyerLogDate, setBuyerLogDate] = useState("");
      const [buyerMatchLeadId, setBuyerMatchLeadId] = useState(null);
      const [buyerStatus, setBuyerStatus] = useState("");

      const leadLabel = (lead)=>{
        if(!lead) return "Lead";
        const owner=lead["Owner Name"]||"";
        const address=lead["Site Address"]||"";
        if(owner && address) return `${owner} – ${address}`;
        return owner || address || lead.APN || "Lead";
      };
      const buyerLabel = (buyer)=> buyer?.["Buyer Name / Company"] || buyer?.Company || buyer?.Name || "Buyer";
      const updateLeadById = (id, updater)=>{
        if(!id) return;
        setLeads(prev=>{
          const idx = prev.findIndex(l=>l.__id===id);
          if(idx===-1) return prev;
          const clone=prev.slice();
          const current=prev[idx];
          const updated=updater(current)||current;
          clone[idx]=updated;
          return clone;
        });
      };

        for(const provider of GEOCODE_PROVIDERS){
          try{
            const url = provider.buildUrl(query);
            if(typeof CRM.awaitGeocodeWindow === "function"){
              await CRM.awaitGeocodeWindow();
            }else{
              const throttleMs = typeof provider.throttleMs === "number" ? provider.throttleMs : GEOCODE_THROTTLE_MS;
              if(throttleMs>0){
                const now = Date.now();
                const elapsed = now - geocodeThrottleRef.current.last;
                if(geocodeThrottleRef.current.last && elapsed < throttleMs){
                  await sleep(throttleMs - elapsed);
                }
              }
            }
            const res = await fetch(url,{headers:{'Accept':'application/json'}});
            geocodeThrottleRef.current.last = Date.now();
            if(!res.ok) continue;
            const data = await res.json();
            const coords = provider.parse(data);
            if(coords){
              const lat = normalizeLatitude(coords.lat ?? coords.latitude);
              const lon = normalizeLongitude(coords.lon ?? coords.lng ?? coords.longitude);
              if(coordinatesLookValid(lat, lon)){
                const result = {lat, lon, provider:provider.name};
                cache.set(query, result);
                return result;
              }
            }
          }catch(err){
            console.warn(`Geocode provider ${provider.name} failed for ${query}`, err);
          }
        }
        cache.set(query, null);
        return null;
      }
      async function geocodeMissing(){
        if(geocodeBusy) return;
        let targets = [];
        let usingSelection = false;
        if(selectionActive){
          targets = computeGeocodeTargets(leads, bulkSelectionSet);
          usingSelection = true;
          if(!targets.length){
            setGeocodeStatus("Selected leads already have coordinates.");
            return;
          }
        }else{
          targets = computeGeocodeTargets(leads);
          if(!targets.length){
            setGeocodeStatus("All leads already have coordinates.");
            return;
          }
        }
        setGeocodeBusy(true);
        setGeocodeStatus(usingSelection ? "Starting geocode for selected leads via OpenStreetMap…" : "Starting OpenStreetMap geocode run…");
        setGeocodeProgress({done:0,total:targets.length});
        let successCount=0, failCount=0, skippedCount=0;
        let lastProvider="";
        const successes=[];
        for(let i=0;i<targets.length;i++){
          const {l,idx}=targets[i];
          const q=buildQueryFromLead(l);
          if(!q){
            skippedCount++;
            setGeocodeProgress({done:i+1,total:targets.length});
            continue;
          }
          try{
            const coords = await lookupCoords(q);
            if(coords){
              lastProvider = coords.provider || lastProvider;
              const lat = normalizeLatitude(coords.lat ?? coords.latitude);
              const lon = normalizeLongitude(coords.lon ?? coords.lng ?? coords.longitude);
              if(coordinatesLookValid(lat, lon)){
                successes.push({id: l.__id, lat, lon, provider: coords.provider || lastProvider || ""});
                successCount++;
              }else{
                failCount++;
              }
            }else{
              failCount++;
            }
          }catch(e){
            failCount++;
            console.warn("Geocode failed for", q, e);
          }
          setGeocodeProgress({done:i+1,total:targets.length});
        }
        if(successes.length){
          const byId = new Map(successes.map(item=>[item.id, item]));
          setLeads(prev=>{
            let mutated=false;
            const next = prev.map(lead=>{
              const update = byId.get(lead.__id);
              if(!update) return lead;
              const applied = applyGeocodeResult(lead, update);
              if(applied !== lead) mutated = true;
              return applied;
            });
            return mutated ? next : prev;
          });
          const successIds = successes.map(item=>item.id);
          setBulkSelection(prev=>{
            const next = new Set(prev);
            let mutated=false;
            for(const id of successIds){
              if(next.delete(id)) mutated=true;
            }
            return mutated ? Array.from(next) : prev;
          });
        }
        setGeocodeBusy(false);
        const pieces=[];
        if(successCount) pieces.push(`Geocoded ${successCount} of ${targets.length} leads${lastProvider?` via ${lastProvider}`:""}.`);
        if(failCount) pieces.push(`${failCount} queries had no match.`);
        if(skippedCount) pieces.push(`${skippedCount} missing enough address info.`);
        if(!pieces.length) pieces.push("No coordinates found. Add more address details and try again.");
        setGeocodeStatus(pieces.join(" "));

                            <div style={{maxHeight:"180px", overflow:"auto", border:"1px solid var(--line)", borderRadius:"12px", padding:"8px"}}>
                              {assignedLeadsForBuyer.map(lead=>(
                                <div key={lead.__id} style={{borderBottom:"1px solid var(--line)", padding:"6px 4px"}}>
                                  <div style={{fontWeight:600}}>{lead["Owner Name"]||"—"}</div>
                                  <div className="muted" style={{fontSize:"12px"}}>{[lead["Site Address"]||"—", lead.County||"—", lead.Status||"—"].join(" · ")}</div>
                                </div>
                              ))}
                            </div>
                          ) : <div className="muted">No leads assigned yet.</div>}
                        </div>

                        <div className="mt-16">
                          <div style={{fontWeight:600}} className="mb-8">📝 History Log</div>
                          <HistoryLog
                            entries={selectedBuyer.__log || selectedBuyer.__history || []}
                            type={buyerLogType}
                            text={buyerLogText}
                            date={buyerLogDate}
                            onTypeChange={setBuyerLogType}
                            onTextChange={setBuyerLogText}
                            onDateChange={setBuyerLogDate}
                            onAdd={handleAddBuyerHistory}
                            onDelete={handleDeleteBuyerHistory}
                            placeholder="Add call notes, funding updates, or deal progress"
                            types={["Call","Text","Email","Note"]}
                          />
                        </div>
                      </div>
                    ) : <div className="muted" style={{padding:"24px"}}>No buyer selected.</div>}
                  </div>
                </div>
              </div>
              <div className="card mt-16" style={{padding:"16px"}}>
                <AddBuyerForm onAdd={(obj)=> setBuyers(prev=>prev.concat([cleanBuyerRecord(obj)])) }/>
              </div>

              <div className="card mt-16" style={{padding:"16px"}}>
                <div className="muted">CSV buyer headers: <code>Buyer Name / Company, Phone, Email, Buy Box - Counties, Buy Box - States, Min Acres, Max Acres, Min Price, Max Price, Funding Type (Cash/Hard Money)</code></div>
              </div>
            </>
          )}
        </>
      );
    }

    function Info({label, value}){ return <div className="info"><label>{label}</label><div>{value||"—"}</div></div>; }

    function AddLeadForm({onAdd}){
      const [form,setForm]=React.useState({"Owner Name":"",County:"","Site Address":"","Estimated Market Value":"",Latitude:"",Longitude:"",APN:"",Acreage:""});
      return (
        <div>
          <div style={{fontWeight:600}} className="mb-8">➕ Add a Single Lead</div>
          <div className="row">
            {Object.keys(form).map(k=>(
              <input key={k} className="input" placeholder={k} value={form[k]} onChange={e=>setForm({...form,[k]:e.target.value})}/>
            ))}
          </div>
          <div className="row mt-12">
            <button className="btn brand" onClick={()=>onAdd(form)}>Add Lead</button>
            <button className="btn ghost" onClick={()=>setForm({"Owner Name":"",County:"","Site Address":"","Estimated Market Value":"",Latitude:"",Longitude:"",APN:"",Acreage:""})}>Clear</button>
          </div>
        </div>
      );
    }


    function HistoryLog({entries, type, text, date, onTypeChange, onTextChange, onDateChange, onAdd, onDelete, placeholder, types}){
      const sorted = React.useMemo(()=>{
        if(!Array.isArray(entries)) return [];
        return entries.slice().sort((a,b)=>{
          const ta=Date.parse(b.timestamp||'');
          const tb=Date.parse(a.timestamp||'');
          return (Number.isFinite(ta)?ta:0)-(Number.isFinite(tb)?tb:0);
        });
      },[entries]);
      const options = Array.isArray(types) && types.length ? types : HISTORY_TYPES;
      return (
        <div>
          <div className="row mb-8" style={{alignItems:"flex-start"}}>
            <select value={type} onChange={e=>onTypeChange?.(e.target.value)} style={{minWidth:"140px"}}>
              {options.map(opt=><option key={opt} value={opt}>{opt}</option>)}
            </select>
            <textarea className="note" style={{flex:1, height:"72px"}} placeholder={placeholder||"Add note"} value={text||""}
              onChange={e=>onTextChange?.(e.target.value)}></textarea>
            <div style={{display:"flex", flexDirection:"column", gap:"4px"}}>
              <label className="muted" style={{fontSize:"11px"}}>Next action date</label>
              <input type="date" value={date||""} onChange={e=>onDateChange?.(e.target.value)} />
            </div>
            <button className="btn indigo" onClick={onAdd} disabled={!String(text||"").trim()}>Log</button>
          </div>
          <div style={{maxHeight:"220px", overflow:"auto", border:"1px solid var(--line)", borderRadius:"12px", padding:"8px", background:"#fff"}}>
            {sorted.length ? sorted.map((entry,idx)=>{
              const dateLabel = formatDateTime(entry.timestamp);
              return (
                <div key={entry.id} style={{borderBottom:idx===sorted.length-1?"none":"1px solid var(--line)", padding:"8px 4px"}}>
                  <div style={{display:"flex", justifyContent:"space-between", alignItems:"center", marginBottom:"4px"}}>
                    <div style={{fontWeight:600}}>{entry.type||"Note"}</div>
                    <div className="muted" style={{fontSize:"11px"}}>{dateLabel}</div>
                  </div>
                  <div style={{whiteSpace:"pre-wrap"}}>{entry.note||"—"}</div>
                  {entry.nextActionDate ? <div className="muted" style={{fontSize:"11px", marginTop:"4px"}}>Next action: {entry.nextActionDate}</div> : null}
                  {onDelete && (
                    <div className="row" style={{justifyContent:"flex-end", marginTop:"6px"}}>
                      <button className="btn ghost" style={{padding:"4px 8px", fontSize:"12px"}} onClick={()=>onDelete(entry.id)}>Remove</button>
                    </div>
                  )}
                </div>
              );
            }) : <div className="muted" style={{textAlign:"center", padding:"16px"}}>No history yet.</div>}
          </div>
        </div>
      );
    }

    function AddBuyerForm({onAdd}){
      const [form,setForm]=React.useState({"Buyer Name / Company":"","Phone":"","Email":"","Buy Box - Counties":"","Buy Box - States":"","Min Acres":"","Max Acres":"","Min Price":"","Max Price":"","Funding Type (Cash/Hard Money)":""
      });
      return (
        <div>
          <div style={{fontWeight:600}} className="mb-8">➕ Add a Single Buyer</div>
          <div className="row">
            {Object.keys(form).map(k=>(
              <input key={k} className="input" placeholder={k} value={form[k]} onChange={e=>setForm({...form,[k]:e.target.value})}/>
            ))}
          </div>
          <div className="row mt-12">
            <button className="btn brand" onClick={()=>onAdd(form)}>Add Buyer</button>
            <button className="btn ghost" onClick={()=>setForm({"Buyer Name / Company":"","Phone":"","Email":"","Buy Box - Counties":"","Buy Box - States":"","Min Acres":"","Max Acres":"","Min Price":"","Max Price":"","Funding Type (Cash/Hard Money)":""
            })}>Clear</button>
          </div>
        </div>
      );
    }

    function Tests(){
      return (
        <div className="card mt-16" style={{padding:"16px"}}>
          <div style={{fontWeight:600}} className="mb-8">✅ Built-in Test Cases</div>
          <ul>
            <li>Load Sample → click rows → the map renders by default; toggle Street/Satellite.</li>
            <li>Upload your PropStream contact export CSV → rows & multi-channel contact details appear.</li>
            <li>Switch Import mode between <i>Append</i> (de-dup APN+Address) and <i>Replace</i>.</li>
            <li>Use <b>Geocode Missing</b> to add coordinates for rows without lat/lon (progress updates, saved locally).</li>
            <li>Open the <b>Contact Details</b> panel to try Call/Text/Email/Copy actions and confirm DNC badges.</li>
            <li>Capture outreach in the <b>Communication History</b> panel and History Log, including next action dates.</li>
            <li>Buyers: upload CSV, filter by county, acres, and price; use <b>Match To Selected Lead</b> to surface matches.</li>
            <li>Assign and unassign buyers from leads to verify status notes sync across both histories.</li>
            <li>Refresh the page — everything persists via LocalStorage.</li>
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
